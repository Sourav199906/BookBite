<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - BookBite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit Your Feedback</h1>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
        </nav>
    </header>

    <main>
        <form action="thanksfeedback.html" method="POST" class="feedback-form">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-row">
                <label for="message">Feedback:</label>
                <textarea id="message" name="message" placeholder="Your Feedback" required></textarea>
            </div>
            <button type="submit" name="feedback">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; BookBite. All Rights Reserved.</p>
    </footer>
</body>
</html>
