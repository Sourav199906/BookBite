<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BookBite</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="book.html" class="nav-button">Books</a>
            <a href="cart.html" class="nav-button">Cart</a>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <form id="checkout-form" class="checkout-form">
            <div class="form-row">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="contact" name="contact" placeholder="Contact Number" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <button type="submit" id="confirm-button">Confirm</button>
        </form>
    </main>

    <footer>
        <p>&copy; BookBite. All Rights Reserved.</p>
    </footer>
</body>
</html>
